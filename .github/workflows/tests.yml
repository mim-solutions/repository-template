name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

permissions:
  contents: read

jobs:
  test:
    name: Example test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: .github/workflows/tests-build-action
    - name: Build project
      run: cookiecutter . -o project_black --no-input use_black=true  # TODO build multiple projects at once?
    - name: Example test
      run: |
        cd project_black/project
        sh .ci/test.sh